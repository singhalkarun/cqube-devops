- name: copying compose file to ansible directory
  template:
    src: docker-compose.yml_public.j2
    dest: "docker-compose.yml"
    mode: "0644"
  when: mode_of_installation != "localhost"
  tags: [ install, update ]

- name: copying compose file to ansible directory
  template:
    src: docker-compose.yml_localhost.j2
    dest: "docker-compose.yml"
    mode: "0644"
  when: mode_of_installation == "localhost"
  tags: [ install, update ]
